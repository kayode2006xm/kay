# SERVER SETTINGS
server.port=8080

# FILE UPLOAD SETTINGS
# (You may adjust or add custom upload locations if needed)
spring.servlet.multipart.max-file-size=20MB
spring.servlet.multipart.max-request-size=20MB

# SECURITY (Basic auth user for live)
spring.security.user.name=admin
spring.security.user.password=YOUR_STRONG_PASSWORD_HERE
spring.security.user.roles=USER

# MARKET DATA API SETTINGS
marketdata.api.baseurl=https://your-marketdata-provider.com/api
marketdata.api.key=YOUR_MARKETDATA_API_KEY_HERE

# PATTERN EXTERNAL API SETTINGS (if used)
pattern.api.baseurl=
pattern.api.key=

# LOGGING (Optional: make logs more verbose for debugging)
logging.level.org.springframework=INFO

# STATIC RESOURCE MAPPING (if serving uploads)
# By default, /uploads/** will resolve to the file system uploads/ directory
spring.web.resources.static-locations=classpath:/static/,file:uploads/

# (Optional) Cross-Origin Resource Sharing, for separate frontend server
# spring.web.cors.allowed-origins=http://localhost:3000
